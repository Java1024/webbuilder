<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<input field-meta name="u_id" primary_key="true" remark="主键" java-type="string" data-type="varchar2(64)"/>
<input field-meta name="type" not-null="true" remark="模板类型" java-type="string" data-type="varchar2(64)"/>
<input field-meta name="name" not-null="true" remark="模板名称" java-type="string" data-type="varchar2(128)"/>
<input field-meta name="content" remark="模板内容" java-type="string" data-type="clob"/>

<input field-meta name="creator_id" can-update="false" remark="创建人" java-type="string" data-type="varchar2(256)"/>
<input field-meta name="create_time" can-update="false" remark="创建时间" java-type="date" data-type="date"/>
<input field-meta name="update_time" remark="修改时间" java-type="date" data-type="date"/>
</body>
</html>
